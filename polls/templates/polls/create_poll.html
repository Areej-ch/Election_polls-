{% extends 'polls/base.html' %}

{% block title %}Create Poll{% endblock %}

{% block content %}
<h1 class="text-center">Create a New Poll</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        {{ form.non_field_errors }}  <!-- Display non-field errors -->
        {{ form.as_p }}  <!-- Render the form -->
        <button type="submit" class="btn btn-success">Submit</button>  <!-- Submit button -->
    </div>
</form>
<div class="text-center">
    <a href="{% url 'homepage' %}">Back to Home</a>
</div>
{% endblock %}
